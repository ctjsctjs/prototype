<div class="container cont-margin-top">
  <div id="alert" class="alert alert-success d-none">
    <strong>Success!</strong> The job has been successfully added.
  </div>
  <div class="jumbotron">
    <h1>Add job</h1>

    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Job Number</label>
      <div class="col-10">
        <input class="form-control" type="text" id="example-text-input" placeholder="256" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Transmitter Sites</label>
      <div class="col-10">
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
          <option selected>Choose...</option>
          <option value="1">Site A</option>
          <option value="2">Site B</option>
          <option value="3">Site C</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Urgency</label>
      <div class="col-10">
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
          <option selected>Choose...</option>
          <option value="1" style="color:Red">Red</option>
          <option value="2" style="color:Orange">Amber</option>
          <option value="3" style="color:Green">Green</option>
          <option value="4" style="color:Grey">Grey</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Fault Classification</label>
      <div class="col-10">
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
          <option selected>Choose...</option>
          <option value="1">Classification A</option>
          <option value="2">Classification B</option>
          <option value="3">Classification C</option>
          <option value="4">Classification D</option>
          <option value="5">Classification E</option>
          <option value="6">Classification F</option>
          <option value="7">Classification G</option>
          <option value="8">Classification H</option>
          <option value="9">Classification I</option>
          <option value="10">Classification J</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Job Description</label>
      <div class="col-10">
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Fault Description</label>
      <div class="col-10">
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Assign</label>
      <div class="col-10">
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
          <option selected>Broadcast</option>
          <option>Clement</option>
          <option value="1">Jeremy (Base Station)</option>
          <option value="2">Yi Ning (Site A)</option>
          <option value="3">Shik (Site B)</option>
        </select>
      </div>
    </div>
    <button id="submit" class="btn btn-lg btn-primary pull-right" role="button">Add job&raquo;</button>
  </div>
</div>

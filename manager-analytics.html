  <script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Subtransient", "Transient", "Steady-state", "Positive-sequence", "Negative-sequence", "Zero-sequence", "Line-to-line", "Line-to-ground", "Double line-to-ground", "Deep-cycle batteries"],
      datasets: [{
        label: '# of Occurance in past month',
        data: [12, 19, 3, 5, 2, 3, 45, 23, 5, 6],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero:true
          }
        }]
      }
    }
  });

  var ctx2 = document.getElementById("myChart2").getContext('2d');
  var myChart2 = new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
      datasets: [{
        label: '# of Occurance',
        data: [
          {x: 5,y: 20},
          {x: 10,y: 10},
          {x: 15,y: 5},
          {x: 20,y: 25},
          {x: 25,y: 25},
          {x: 30,y: 55},
          {x: 35,y: 20},
          {x: 40,y: 15}
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero:true
          }
        }]
      }
    }
  });

  var ctx3 = document.getElementById("myChart3").getContext('2d');
  var myChart3 = new Chart(ctx3, {
    type: 'line',
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
      datasets: [{
        label: '# of Hours',
        data: [
          {x: 5,y: 20},
          {x: 10,y: 36},
          {x: 15,y: 5},
          {x: 20,y: 21},
          {x: 25,y: 32},
          {x: 30,y: 5},
          {x: 35,y: 67},
          {x: 40,y: 24}
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero:true
          }
        }]
      }
    }
  });
